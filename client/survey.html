<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Tell us about yourself</h2>
      <br>
      <div class="text-center">
        <a href="/tables">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span> View all friends</button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="q1">Q1</label>
                <input type="text" class="form-control" id="q1">
              </div>
              <div class="form-group">
                <label for="q2">Q2</label>
                <input type="text" class="form-control" id="q2">
              </div>
              <div class="form-group">
                <label for="q3">Q3</label>
                <input type="text" class="form-control" id="q3">
              </div>
              <div class="form-group">
                <label for="q4">Q4</label>
                <input type="text" class="form-control" id="q4">
              </div>
              <div class="form-group">
                <label for="q5">Q5</label>
                <input type="text" class="form-control" id="q5">
              </div>
              <div class="form-group">
                <label for="q6">Q6</label>
                <input type="text" class="form-control" id="q6">
              </div>
              <div class="form-group">
                <label for="q7">Q7</label>
                <input type="text" class="form-control" id="q7">
              </div>
              <div class="form-group">
                <label for="q8">Q8</label>
                <input type="text" class="form-control" id="q8">
              </div>
              <div class="form-group">
                <label for="q9">Q9</label>
                <input type="text" class="form-control" id="q9">
              </div>
              <div class="form-group">
                <label for="q10">Q10</label>
                <input type="text" class="form-control" id="q10">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends Link</a>
          <!-- | <a href="/api/waitlist">API Wait List</a> -->
      </div>
    </footer>

  </div>

</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newSurveyResponse = {
      q1: $("#q1").val().trim(),
      q2: $("#q2").val().trim(),
      q3: $("#q3").val().trim(),
      q4: $("#q4").val().trim(),
      q5: $("#q5").val().trim(),
      q6: $("#q6").val().trim(),
      q7: $("#q7").val().trim(),
      q8: $("#q8").val().trim(),
      q9: $("#q9").val().trim(),
      q10: $("#q10").val().trim(),
    };

    console.log(newSurveyResponse);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.


    //CHECK THIS IS RIGHT
    $.post("/api/friends", newSurveyResponse,
      function(data) {

        // If a table is available... tell user they are booked.
        if (data) {
          alert("Yay! You are officially booked!");
        }

        // If a table is available... tell user they on the waiting list.
        else {
          alert("Sorry you are on the wait list");
        }

        // Clear the form when submitting
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");

      });

  });

</script>
